<div class="mt-4 col-8 offset-2">
	<div class="card">
		<div class="card-header"><i aria-hidden="true"><FONT FACE="arial">Registro de Alumno</FONT></i>
		<div class="card-body">
<form>
  <div class="form-group">
    <label for="name">Nombre Completo</label>
    <input [(ngModel)]="user.name" type="text" class="form-control" id="name" [ngModelOptions]="{standalone: true}" aria-describedby="nameHelp">
     <small id="nameHelp" class="form-text text-muted">Usted debe ingresar 2 nombres y 2 apellidos</small>
  </div>
   <div class="form-group">
    <label for="email">Email</label>
    <input [(ngModel)]="user.email" type="email" class="form-control" id="email" [ngModelOptions]="{standalone: true}">
  </div>
  <div class="form-group">
    <label for="sexo">Sexo</label>
    <div class="col-sm-10">
      <select name="sexo" [(ngModel)]="user.sexo" [ngModelOptions]="{standalone: true}" class="form-control" required="required">
      <option [value]="item" *ngFor="let item of lista_sexos">{{item}} </option>
      </select>
  </div>
  </div>
  <a *ngIf="user.tipo_usuario =='Profesor'">
    <div class="form-group row">
      <label for="grado_academico" class="col-sm-2 col-form-label">Grado Academico</label>
      <div class="col-sm-10">
        <select name="grado_academico" [(ngModel)]="user.grado_academico" [ngModelOptions]="{standalone: true}" class="form-control" required="required">
        <option [value]="item" *ngFor="let item of grados_academicos">{{item}} </option>
        </select>
    </div>
    </div>
  </a>
  <button (click)="editUser()"  class="btn btn-primary">Guardar</button>
</form>
</div>
</div>
