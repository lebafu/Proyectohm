<div class="container">
<form>
  <div class="form-group">
    <label for="nombre_completo">Nombre Completo</label>
    <input type="text" class="form-control" id="nombre_completo" name="nombre_completo" aria-describedby="nombre_completoHelp">
     <small id="nombre_completoHelp" class="form-text text-muted">Usted debe ingresar 2 nombres y 2 apellidos</small>
  </div>
   <div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control" id="email">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" name="password">
  </div>
  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <div class="form-group">
  <label for="sexo">Selecciona sexo:</label>
  <select class="form-control" id="sexo">
    <option>Masculino</option>
    <option>Femenino</option>
  </select>
</div>
  <button type="Enviar" class="btn btn-primary">Enviar</button>
</form>


</div>
