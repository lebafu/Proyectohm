<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar" style="background-color:#000a49">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Logo</a>

  <!-- Links -->
  <ul class="navbar-nav">
    <li class="nav-item">
      <a class="nav-link" href="#">Link 1</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">Link 2</a>
    </li>

    <!-- Dropdown -->
    <li class="nav-item dropdown">
      <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
        Dropdown link
      </a>
      <div class="dropdown-menu">
        <a class="dropdown-item" href="#">Link 1</a>
        <a class="dropdown-item" href="#">Link 2</a>
        <a class="dropdown-item" href="#">Link 3</a>
      </div>
    </li>
  </ul>
</nav>
<br>
  
<div class="container">
  <h3>Navbar With Dropdown</h3>
  <p>This example adds a dropdown menu in the navbar.</p>
</div>
<div class="mt-1 col-10 offset-1">
    <div class="card">
      <div class="card-header">Lista de Proyectos</div>
      <div class="card-body">
  <body class="container">
   <table class="table table-bordered">
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Nombre</th>
        <th scope="col">Acci√≥n</th>
      </tr>
    <tbody>
      <tr *ngFor="let proyecto of proyectos">
        <td>{{proyecto.id}}</td>
        <td>{{proyecto.nombre}}</td>
        <td>
        <a class="btn btn-primary btn-sm" routerLink="/proyectoedit/{{proyecto.id}}"><i class="fa fa-pencil" aria-hidden="true"></i></a>
        <a class="btn btn-primary btn-sm btn-danger" (click)="delete(proyecto.id)"><i class="fa fa-trash" aria-hidden="true"></i></a></td>
      </tr>
     </tbody>
  </table>
  </body>
  </div>
  <a class="btn btn-primary btn-sm" routerLink="/areatesiscreate">Crear</a>
  </div>
  </div>
  
</body>
</html>
