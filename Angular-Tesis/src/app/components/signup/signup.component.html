<div class="mt-4 col-8 offset-2">
  <div class="card">
    <div class="card-header">Registro de Alumno</div>
    <div class="card-body">
      <form #signupForm=ngForm (ngSubmit)="onSubmit()">
        <div class="form-group row">
          <label for="inputName3" class="col-sm-2 col-form-label">Nombre Completo</label>
          <div class="col-sm-10">
          <input type="text" name="name" class="form-control" id="name" placeholder="Nombre Completo" [(ngModel)]="form.name" required>
          </div>
        </div>

        <div class="form-group row">
          <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="email" name="email" class="form-control" id="inputEmail3" placeholder="Email" [(ngModel)]="form.email" required>
          </div>
        </div>

        <div class="form-group row">
          <label for="inputPasswordConfirmation3" class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-10">
            <input type="password" name="password" class="form-control" id="inputPasswordConfirmation3" placeholder="Password"
              [(ngModel)]="form.password" required>
          </div>
        </div>

        <div class="form-group row">
          <label for="inputPassword3" class="col-sm-2 col-form-label">Confirm Password</label>
          <div class="col-sm-10">
            <input type="password" name="password_confirmation" class="form-control"  placeholder=" Confirm Password" [(ngModel)]="form.password_confirmation"
              required>
          </div>
        </div>
        <div class="form-group row">
          <label for="sexo" class="col-sm-2 col-form-label">Sexo</label>
          <div class="col-sm-10">
            <select name="sexo" [(ngModel)]="form.sexo" [ngModelOptions]="{standalone: true}" class="form-control" required="required">
            <option [value]="item" *ngFor="let item of lista_sexos">{{item}} </option>
            </select>
        </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-10 offset-2">

            <button type="submit" class="btn btn-primary" [disabled]="!signupForm.valid">Sign Up</button>

            <!--<a routerLink="login" class="btn btn-info float-right">Sign In</a>-->

          </div>
        </div>

      </form>
    </div>
  </div>
</div>
