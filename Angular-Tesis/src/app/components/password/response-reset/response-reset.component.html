<div class="mt-4 col-8 offset-2">
  <div class="card">
    <div class="card-header">Cambiar Contraseña</div>
    <div class="card-body">
      <form #ResetPasswordForm=ngForm (ngSubmit)="onSubmit()">
        <div class="form-group row">
          <label for="email" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
          <input type="email" name="name" class="form-control" id="email" [(ngModel)]="form.email" required>
          </div>
        </div>

        <div class="form-group row">
          <label for="password" class="col-sm-2 col-form-label">Contraseña</label>
          <div class="col-sm-10">
            <input type="password" name="password" class="form-control" id="password" placeholder="Contraseña nueva" [(ngModel)]="form.password" required>
          </div>
        </div>

        <div class="form-group row">
          <label for="password" class="col-sm-2 col-form-label">Confirmación Contraseña</label>
          <div class="col-sm-10">
            <input type="password" name="password_confirmation" class="form-control" id="password_confirmation" placeholder="Password"
              [(ngModel)]="form.password_confirmation" required>
          </div>
        </div>
         <div class="form-group row">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-primary" [disabled]="!ResetPasswordForm.valid">Cambiar Contraseña</button>

      <!--<button routerLink="signup" class="btn btn-info float-right">Sign Up</button>-->
  

    </div>
  </div>
