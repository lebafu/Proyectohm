<div class="mt-4 col-8 offset-2">
    <div class="card">
      <div class="card-header">Registrar Usuario</div>
      <div class="card-body">
        <form>
          <div class="form-group row">
            <label for="inputName3" class="col-sm-2 col-form-label">Nombre Completo</label>
            <div class="col-sm-10">
            <input type="text" name="name" class="form-control" id="name" placeholder="Nombre Completo" [(ngModel)]="user.name" required>
            </div>
          </div>
          <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
              <input type="email" name="email" class="form-control" id="inputEmail3" placeholder="Email" [(ngModel)]="user.email" required>
            </div>
          </div>
  
          <div class="form-group row">
            <label for="inputPasswordConfirmation3" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
              <input type="password" name="password" class="form-control" id="inputPasswordConfirmation3" placeholder="Password"
                [(ngModel)]="user.password" required>
            </div>
          </div>
  
          <div class="form-group row">
            <label for="inputPassword3" class="col-sm-2 col-form-label">Confirm Password</label>
            <div class="col-sm-10">
              <input type="password" name="password_check" class="form-control" id="inputPassword3" placeholder="Password" [(ngModel)]="user.password_check"
                required>
            </div>
          </div>
          <div class="form-group row">
            <label for="tipo_usuario" class="col-sm-2 col-form-label">Tipo Usuario</label>
            <div class="col-sm-10">
              <select name="tipo_usuario" [(ngModel)]="user.tipo_usuario" [ngModelOptions]="{standalone: true}" class="form-control" required="required">
              <option [value]="item" *ngFor="let item of tipos_usuarios">{{item}} </option>
              </select>
          </div>
          </div>
          <div class="form-group row">
            <label for="sexo" class="col-sm-2 col-form-label">Sexo</label>
            <div class="col-sm-10">
              <select name="sexo" [(ngModel)]="user.sexo" [ngModelOptions]="{standalone: true}" class="form-control" required="required">
              <option [value]="item" *ngFor="let item of lista_sexos">{{item}} </option>
              </select>
          </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-10 offset-2">
  
              <button (click)=SaveUser() class="btn btn-primary" >Crear</button>
  
            </div>
          </div>
  
        </form>
      </div>
    </div>
  </div>
